name: Manual Version Bump and Release PR

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. 0.6.0)'
        required: true
        type: string

jobs:
  version-bump:
    name: Bump version and open PR
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Prepare version variables
        id: vars
        run: |
          VERSION="${{ github.event.inputs.version }}"
          VERSION_V="v${{ github.event.inputs.version }}"
          BRANCH_NAME="release/v${{ github.event.inputs.version }}"

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_v=$VERSION_V" >> $GITHUB_OUTPUT
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT

          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "VERSION_V=$VERSION_V" >> $GITHUB_ENV
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      # Check if branch already exists
      - name: Check if branch exists
        id: check-branch
        run: |
          if git ls-remote --heads origin "${{ steps.vars.outputs.branch_name }}" | grep -q "${{ steps.vars.outputs.branch_name }}"; then
            echo "Branch already exists"
            echo "branch_exists=true" >> $GITHUB_OUTPUT
          else
            echo "Branch does not exist"
            echo "branch_exists=false" >> $GITHUB_OUTPUT
          fi

      # Delete branch if it exists and we're starting fresh
      - name: Delete branch if it exists
        if: steps.check-branch.outputs.branch_exists == 'true'
        run: |
          git push origin --delete "${{ steps.vars.outputs.branch_name }}" || true
          echo "Deleted existing branch ${{ steps.vars.outputs.branch_name }}"

      - name: Create release branch
        run: |
          git checkout -b "${{ steps.vars.outputs.branch_name }}"
          echo "Created branch ${{ steps.vars.outputs.branch_name }}"

      - name: Bump version in all files
        id: bump-version
        run: |
          VERSION="${{ steps.vars.outputs.version }}"
          echo "Bumping version to $VERSION in files..."
          
          # Function to update version patterns in a file with specific line context
          update_version() {
            local file=$1
            local context=$2  # Line context to identify the right version to update
            local pattern=$3
            local replacement=$4
            local description=$5
            
            if [[ ! -f "$file" ]]; then
              echo "Warning: $file not found"
              return 1
            fi
            
            # Find lines with the specific context and update only those versions
            if grep -q "$context" "$file"; then
              # Using awk to search for context and only update versions in matching lines
              awk -v context="$context" -v pattern="$pattern" -v replacement="$replacement" '
              $0 ~ context {
                # Only replace in lines with the specified context
                gsub(pattern, replacement);
                changes = 1;
              }
              { print }
              ' "$file" > "$file.tmp" && mv "$file.tmp" "$file"
              
              echo "Updated $description in $file (context: $context)"
            else
              echo "Context '$context' not found in $file"
              return 1
            fi
            return 0
          }
          
          # Track if any files were updated
          UPDATED=0
          
          # DEPLOYMENT.md - specifically look for Spraply version references
          if [[ -f "DEPLOYMENT.md" ]]; then
            # Look for specific line contexts before updating
            update_version "DEPLOYMENT.md" "Spraply" "v[0-9]+\\.[0-9]+\\.[0-9]+" "v$VERSION" "Spraply version with v prefix" && UPDATED=1
            update_version "DEPLOYMENT.md" "VERSION" "[0-9]+\\.[0-9]+\\.[0-9]+" "$VERSION" "Spraply version in VERSION context" && UPDATED=1
          else
            echo "Warning: DEPLOYMENT.md not found"
          fi
          
          # pyproject.toml - look for the FastAPI project version line specifically
          if [[ -f "backend/pyproject.toml" ]]; then
            update_version "backend/pyproject.toml" "version =" "\"[0-9]+\\.[0-9]+\\.[0-9]+\"" "\"$VERSION\"" "Spraply FastAPI project version" && UPDATED=1
          else
            echo "Warning: backend/pyproject.toml not found"
          fi
          
          # SettingsProvider.tsx - update the compatible backend version
          if [[ -f "frontend/src/contexts/SettingsProvider.tsx" ]]; then
            update_version "frontend/src/contexts/SettingsProvider.tsx" "COMPATIBLE_BACKEND_VERSION" "'[0-9]+\\.[0-9]+\\.[0-9]+'" "'$VERSION'" "Compatible backend version" && UPDATED=1
          else
            echo "Warning: frontend/src/contexts/SettingsProvider.tsx not found"
          fi
          
          # .env.example - look specifically for VERSION variables
          if [[ -f "docker/.env.example" ]]; then
            update_version "docker/.env.example" "^VERSION=" "=[0-9]+\\.[0-9]+\\.[0-9]+" "=$VERSION" "Main VERSION variable" && UPDATED=1
            update_version "docker/.env.example" "^VERSION=" "=v[0-9]+\\.[0-9]+\\.[0-9]+" "=v$VERSION" "Main VERSION variable with v prefix" && UPDATED=1
          else
            echo "Warning: docker/.env.example not found"
          fi
          
          # docker-compose.yml - specifically update image versions
          if [[ -f "docker/docker-compose.yml" ]]; then
            update_version "docker/docker-compose.yml" "Spraply" ":[0-9]+\\.[0-9]+\\.[0-9]+" ":$VERSION" "Spraply image version" && UPDATED=1
            update_version "docker/docker-compose.yml" "VERSION:" "-[0-9]+\\.[0-9]+\\.[0-9]+" "-$VERSION" "VERSION default variable" && UPDATED=1
            update_version "docker/docker-compose.yml" "VERSION:" "-v[0-9]+\\.[0-9]+\\.[0-9]+" "-v$VERSION" "VERSION default with v prefix" && UPDATED=1
          else
            echo "Warning: docker/docker-compose.yml not found"
          fi
          
          # backend/Dockerfile - update image version label if present
          if [[ -f "backend/Dockerfile" ]]; then
            update_version "backend/Dockerfile" "Spraply/backend-fastapi" "v[0-9]+\\.[0-9]+\\.[0-9]+" "v$VERSION" "base image version in backend Dockerfile" && UPDATED=1
          else
            echo "Warning: backend/Dockerfile not found"
          fi
          
          # docs/docs/self-hosted/configuration.md - update version references
          if [[ -f "docs/docs/self-hosted/configuration.md" ]]; then
            update_version "docs/docs/self-hosted/configuration.md" "\\`VERSION\\`" "v[0-9]+\\.[0-9]+\\.[0-9]+" "v$VERSION" "VERSION in configuration table" && UPDATED=1
            update_version "docs/docs/self-hosted/configuration.md" "^VERSION=" "=v[0-9]+\\.[0-9]+\\.[0-9]+" "=v$VERSION" "VERSION in code example" && UPDATED=1
          else
            echo "Warning: docs/docs/self-hosted/configuration.md not found"
          fi
          
          # docs/docs/self-hosted/services.md - update image versions
          if [[ -f "docs/docs/self-hosted/services.md" ]]; then
            update_version "docs/docs/self-hosted/services.md" "Abhishek-yadv/Spraply:" "v[0-9]+\\.[0-9]+\\.[0-9]+" "v$VERSION" "Spraply image version" && UPDATED=1
            update_version "docs/docs/self-hosted/services.md" "Spraply/frontend:" "v[0-9]+\\.[0-9]+\\.[0-9]+" "v$VERSION" "frontend image version" && UPDATED=1
          else
            echo "Warning: docs/docs/self-hosted/services.md not found"
          fi
          
          # Show changes
          echo "Showing changes made:"
          git diff
          
          # Check if any files were changed
          if [[ $UPDATED -eq 0 ]]; then
            echo "ERROR: No files were updated successfully!"
            echo "version_bumped=false" >> $GITHUB_OUTPUT
            exit 1
          else
            echo "Files were successfully updated"
            echo "version_bumped=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        if: steps.bump-version.outputs.version_bumped == 'true'
        id: commit
        run: |
          git add -A
          git commit -m "chore(release): bump version to v${{ steps.vars.outputs.version }}"
          echo "Changes committed to the following files:"
          echo "- DEPLOYMENT.md"
          echo "- backend/pyproject.toml"
          echo "- frontend/src/contexts/SettingsProvider.tsx"
          echo "- docker/.env.example"
          echo "- docker/docker-compose.yml"
          echo "- backend/Dockerfile"
          echo "- docs/docs/self-hosted/configuration.md"
          echo "- docs/docs/self-hosted/services.md"
          echo "Changes committed"

      - name: Push branch
        if: steps.commit.outcome == 'success'
        id: push
        run: |
          echo "Pushing branch to remote..."
          git push -f origin "${{ steps.vars.outputs.branch_name }}"
          echo "PUSH_STATUS=success" >> $GITHUB_ENV

      # Manual PR creation using the GitHub CLI as a fallback
      - name: Install GitHub CLI
        if: steps.push.outcome == 'success'
        run: |
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
          sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
          sudo apt update
          sudo apt install gh

      - name: Create PR using GitHub CLI
        if: steps.push.outcome == 'success'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Creating pull request..."
          # Set base URL for creating PR manually as fallback
          MANUAL_PR_URL="${{ github.server_url }}/${{ github.repository }}/compare/main...${{ steps.vars.outputs.branch_name }}?expand=1&title=Release%20v${{ steps.vars.outputs.version }}"
          
          # Try to create the PR using GitHub CLI
          if ! PR_URL=$(gh pr create --title "Release v${{ steps.vars.outputs.version }}" --body "Bump version to v${{ steps.vars.outputs.version }} and update all related files for release.

          - DEPLOYMENT.md
          - backend/pyproject.toml
          - frontend/src/contexts/SettingsProvider.tsx
          - docker/.env.example
          - docker/docker-compose.yml
          - backend/Dockerfile
          - docs/docs/self-hosted/configuration.md
          - docs/docs/self-hosted/services.md" --base main --head "${{ steps.vars.outputs.branch_name }}"); then
            echo "âŒ Failed to create PR automatically."
            echo "ðŸ”— Please create PR manually: $MANUAL_PR_URL"
            exit 0  # Don't fail the workflow
          fi
          
          echo "âœ… Pull request created: $PR_URL"
          echo "PR_URL=$PR_URL" >> $GITHUB_ENV

