server {
    listen 80;
    server_name localhost;
    client_max_body_size 100M;

    # Docker embedded DNS (avoids nginx startup failures when upstream DNS entries
    # are not yet available at container start).
    resolver 127.0.0.11 ipv6=off valid=10s;

    # Frontend
    location / {
        set $frontend_upstream http://frontend:80;
        proxy_pass $frontend_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API
    location /api/ {
        set $app_upstream http://app:9000;
        proxy_pass $app_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # MCP
    location ~ ^/(sse|messages) {
        set $mcp_upstream http://mcp:3000;
        proxy_pass $mcp_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;


        # Important SSE settings
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Disable buffering so events are sent immediately
        proxy_buffering off;
        proxy_cache off;

        # Increase timeouts so connection stays open
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }


    # MinIO private bucket
    location /${MINIO_PRIVATE_BUCKET}/ {
        set $minio_upstream http://minio:9000;
        proxy_pass $minio_upstream/${MINIO_PRIVATE_BUCKET}/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }

    # MinIO public bucket
    location /${MINIO_PUBLIC_BUCKET}/ {
        set $minio_upstream http://minio:9000;
        proxy_pass $minio_upstream/${MINIO_PUBLIC_BUCKET}/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }

    # MinIO API - for direct S3 operations
    # location /minio/api/ {
    #     proxy_pass http://minio:9000/;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    #     proxy_buffering off;
    # }

    # MinIO Console
    location /minio-console/ {
        set $minio_console_upstream http://minio:9001;
        proxy_pass $minio_console_upstream/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Rewrite location headers
        proxy_redirect / /minio-console/;
    }
}